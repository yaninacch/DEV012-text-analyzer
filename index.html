<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<header>
  <h1>Analizador de texto</h1>
  <img src="src/lupa-removebg-preview.png" alt="" class="glass">
</header>

<img src="src/gif-analyzer.gif" alt="">


<div class="content">
  <textarea name="user-input"></textarea>
  <ul>
    <li data-test-id="word-count" class="metric"> Recuento de Palabras: </li>
    <li data-test-id="character-count" class="metric"> Recuento de Caracteres: </li>
    <li data-test-id="character-no-spaces-count" class="metric"> Recuento de Caracteres Sin Espacio: </li>
    <li data-test-id="number-count" class="metric"> Recuento de Números: </li>
    <li data-test-id="number-sum" class="metric"> Suma Total de Números: </li>
    <li data-test-id="word-length-average" class="metric"> Longitud Promedio de Palabras: </li>
  </ul>
  <img src="src/secretaria-01.gif" alt="" class="speaking">
 
</div>

<div class="btn-cont">
  <button id="reset-button">Limpiar</button>
</div>



<footer>
  <p>Yanina Chiolo</p>
</footer>

<body>
  <script src="src/index.js" type="module"></script>
</body>

</html>
